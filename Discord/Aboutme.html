<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Profiel</title>
  <link rel="stylesheet" href="aboutme.css"/>
  <link rel="stylesheet" href="../index.css"/>
  <script src="Aboutme.js" defer></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body style="
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-image: url('../Jpg/image.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
  padding-bottom: 60px; /* <-- Deze moet overal! */
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
">

  <!-- Profielkaart -->
  <div class="profile-container">
    <div class="green"></div>
    <div class="banner"></div>

    <div class="profile-card">
      <img src="../Jpg/MonsterCat.jpg" alt="Profielfoto" class="profile-pic">
      <h1 class="username">Milky_Way0907</h1>
      <p class="userid">milky_way0907</p>

      <!-- Tabs -->
      <div class="tab-container">
        <div id="about-tab" class="tab active-tab">About</div>
        <div id="activity-tab" class="tab">Activity</div>
      </div>

      <!-- Tab inhoud -->
      <div id="about-section" class="tab-content">
        <h2>Over Mij</h2>
        <p><i class="fas fa-calendar"></i> Lid sinds: 2 februari 2019</p>
        <h2>Connecties</h2>
        <p><i class="fas fa-link"></i> Steam: MilkyWay0907 (Lid sinds 18 september 2023)</p>
      </div>

      <div id="activity-section" class="tab-content" style="display: none;">
        <h2>Activiteit</h2>
        <div class="game-list">
          <div class="game-item"><img src="../Jpg/ReadyOrNot.jpg" alt="Gespeelde Game 1"></div>
          <div class="game-item"><img src="../Jpg/BaloonsTD.jpg" alt="Gespeelde Game 2"></div>
          <div class="game-item"><img src="../Jpg/NuclearThrone.jpg" alt="Gespeelde Game 3"></div>
          <div class="game-item"><img src="../Jpg/DeadEstate.jpg" alt="Gespeelde Game 4"></div>
          <div class="game-item"><img src="../Jpg/Minecraft.jpg" alt="Gespeelde Game 5"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="taskbar-center">
      <button class="taskbar-btn" onclick="window.location.href='../index.html'">
        <img src="../Jpg/Windows.jpg" alt="Home">
      </button>
      <button class="taskbar-btn" onclick="window.location.href='../Discord/Aboutme.html'">
        <img src="../Jpg/Discord.jpg" alt="Discord">
      </button>
      <button class="taskbar-btn" onclick="window.location.href='../Unity/Unity.html'">
        <img src="../Jpg/Unity.jpg" alt="Projecten">
      </button>
      <button class="taskbar-btn" onclick="window.location.href='../Github/Github.html'">
        <img src="../Jpg/Github.jpg" alt="Contact">
      </button>
    </div>

    <div id="taskbar-right">
      <div id="clock"></div>
    </div>
  </div>
</body>
</html>
