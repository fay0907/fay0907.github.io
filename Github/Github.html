<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Github.css">
  <script src="Github.js" defer></script>
  <title>Lege Pagina</title>
</head>
<body>
    <div id="taskbar">
        <div id="start-menu">
            <button class="taskbar-btn" onclick="window.location.href='../index.html'">
              <img src="../Jpg/Windows.jpg" alt="Home">
            </button>
            <button class="taskbar-btn" onclick="window.location.href='../Discord/Aboutme.html'">
              <img src="../Jpg/Discord.jpg" alt="Discord">
            </button>
            <button class="taskbar-btn" onclick="window.location.href='../Unity/Unity.html'">

              <img src="../Jpg/Github.jpg" alt="Contact">
          </button>
        </div>
        <div id="taskbar-right">
          <div id="system-tray">
            <img src="../Jpg/emage.jpg" alt="Wifi" class="system-icon">
          </div>
          <input type="color" id="bgPicker" onchange="changeBackground(this.value)">
          <div id="clock"></div>
